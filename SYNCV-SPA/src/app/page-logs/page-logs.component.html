<div class="content-wrapper">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Tentativas de Autenticação</h4>
        </div>
        <div class="card-body">
          <div class="card-block table-responsive">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Usuário</th>
                  <th>IP</th>
                  <th>Tipo de Log</th>
                  <th>Status</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody *ngIf="logs">

                <tr *ngFor="let item of logs">
                  <td scope="row">{{item.UsedUser}}</td>
                  <td>{{item.UserIP}}</td>
                  <td>{{item.LogTypeName}}</td>
                  <td>{{item.LogStatusName}}</td>
                  <td>{{item.LogDate | date: 'medium'}}</td>
                </tr>
              </tbody>
            </table>
            <div class="col-lg-12 d-flex align-items-center justify-content-center mt-1">

              <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage" (ngModel)="pagination.currentPage"
                (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;">

              </pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
